		function sortTable(col) {

          
          for (var i=0; i<tableHeader.rows[0].cells.length; i++) {
			if (i==col) {
              tableHeader.rows[0].cells[i].style.color = "#fff";
			} else {
              tableHeader.rows[0].cells[i].style.color = "#999";
			}
          }
            
		  
		  var tblEl = document.getElementById("tableBody");

		  
		  if (tblEl.reverseSort == null)
			tblEl.reverseSort = new Array();

		  
		  if (col == tblEl.lastColumn)
			tblEl.reverseSort[col] = !tblEl.reverseSort[col];

		  
		  tblEl.lastColumn = col;

		  
		  
		  var oldDsply = tblEl.style.display;
		  tblEl.style.display = "none";

		  
		  

		  var tmpEl;
		  var i, j;
		  var minVal, minIdx;
		  var testVal;
		  var cmp;

		  for (i = 0; i < tblEl.rows.length - 1; i++) {

			
			minIdx = i;
			minVal = getTextValue(tblEl.rows[i].cells[col]);

			
			for (j = i + 1; j < tblEl.rows.length; j++) {
			  testVal = getTextValue(tblEl.rows[j].cells[col]);
			  cmp = compareValues(minVal, testVal);
			  
			  if (tblEl.reverseSort[col])
				cmp = -cmp;
			  
			  
			  if (cmp > 0) {
				minIdx = j;
				minVal = testVal;
			  }
			}

			
			
			if (minIdx > i) {
			  tmpEl = tblEl.removeChild(tblEl.rows[minIdx]);
			  tblEl.insertBefore(tmpEl, tblEl.rows[i]);
			}
		  }

		  
		  tblEl.style.display = oldDsply;

		  return false;
		}

		
		
		

		
		
		if (document.ELEMENT_NODE == null) {
		  document.ELEMENT_NODE = 1;
		  document.TEXT_NODE = 3;
		}

		function getTextValue(el) {
			
			
			
			
			
			if (el.className == "sco") {
				return normalizeString(el.textContent.substring(0, el.innerHTML.indexOf("<span")));
			} else {
				return normalizeString(el.textContent);
			}
		}

		function compareValues(v1, v2) {

		  var f1, f2;

		  
		  f1 = parseFloat(v1);
		  f2 = parseFloat(v2);
		  if (!isNaN(f1) && !isNaN(f2)) {
			v1 = f1;
			v2 = f2;
		  }

		  
		  if (v1 == v2)
			return 0;
		  if (v1 > v2)
			return 1
		  return -1;
		}

		function normalizeString(s) {
		
		
		var whtSpEnds = new RegExp("^s*|s*$", "g");
		var whtSpMult = new RegExp("ss+", "g");

		  s = s.replace(whtSpMult, " ");  
		  s = s.replace(whtSpEnds, "");   

		  return s;
		}

	
		var mie = (navigator.appName == "Microsoft Internet Explorer") ? true : false;

		if (!mie) {
		
		}

	    var mouseY = 0;
		
		function mousePos (e) {
			if (!mie) {
				mouseX = e.pageX; 
				mouseY = e.pageY;
			}
			else {
				mouseX = event.clientX + document.body.scrollLeft;
				mouseY = event.clientY + document.body.scrollTop;
			}

			
			

			return true;
		}
		
		document.onmousemove = function (e) {mousePos(e);};
		

function disp(ele){

	highlight(ele.parentElement.rowIndex, ele.cellIndex, 'on');

    if (ele.children.length > 1) {
        if (ele.children[1].innerHTML.length > 0) {

          ele.children[1].style.overflow = "auto";
          ele.children[1].style.textAlign = "left";
          ele.children[1].style.padding = '5px';
          ele.children[1].style.zIndex = '2'; 
          
          ele.children[1].style.display = "block";
          ele.children[1].style.position = 'fixed'
		  ele.children[1].style.top = "-100000px"; 
		  ele.children[1].style.left = "-100000px"; 
 
          var rect = ele.getBoundingClientRect(); 
          var posR = rect.left + 1; 
          var maxW = Math.min(posR-20, 700);
          ele.children[1].style.maxWidth = maxW + "px";
          var viewportH = window.innerHeight;  
          ele.children[1].style.maxHeight = (viewportH-20) + "px";
          var mW = ele.children[1].offsetWidth; 
          var mH = ele.children[1].offsetHeight; 
          var posL = posR - mW; 
          var tdMid = rect.top + (rect.height/2); 
          var posT = tdMid - (mH/2); 
          if (posT < 0) {
            posT += Math.abs(posT) + 10;
          } else if (posT + mH > viewportH) {
            posT = viewportH - mH - 10;
          }

          ele.children[1].style.left = posL + "px";
          ele.children[1].style.top = posT + "px";
          
          ele.children[0].style.content = "";
          ele.children[0].style.display = "block";
          ele.children[0].style.zIndex = '2';
          ele.children[0].style.top = (tdMid-5) + "px";
          ele.children[0].style.left = (posL+mW-2) + "px";

          ele.children[2].style.content = "";
          ele.children[2].style.display = "block";
          ele.children[2].style.zIndex = '2';
          ele.children[2].style.top = (tdMid-4) + "px";
          ele.children[2].style.left = (posL+mW-2) + "px"; 
        }
    }
    
	return true;

}

function hide(ele){
  
  highlight(ele.parentElement.rowIndex, ele.cellIndex, 'off');
  if (ele.children.length > 1) { 
      ele.children[1].style.display = "none";
      ele.children[0].style.display = "none";
      ele.children[2].style.display = "none";
  }  

  return true;
}

Ο Πουλτσινέλα (Pulcinella), είναι ένας χαρακτήρας που προέρχεται από την Commedia dell'arte του 17ου αιώνα, τη λαϊκή ιταλική αυτοσχεδιαστική κωμωδία. Τούτος ο Πουλτσινέλα, ένας βασικός χαρακτήρας του ναπολιτάνικου κουκλοθέατρου, αντιπροσωπεύει τον απλό άνθρωπο που προσπαθεί να αντιμετωπίσει όλα του τα προβλήματα με ένα χαμόγελο. Κάνει πλάκα με τους πιο δυνατούς και είναι πάντα έξυπνος. Του είναι επίσης δύσκολο να μείνει σιωπηλός, γι' αυτό και υπάρχει αυτή η έκφραση στην Ιταλία “Il segreto di Pulcinella”, Το μυστικό του Πουλτσινέλα, το λες όταν θέλεις να περιγράψεις κάτι που όλοι το ξέρουν. Σαν να φώναζε η Ιταλία, το μυστικό του Πουλτσινέλα. Δεν θα λυγίσει. Και παίρνει δύναμη και θάρρος.
